<!DOCTYPE html>
<html>

<head>
    <title>Estilos</title>
</head>

<body style="background-color:powderblue;">
    <!-- O atributo de estilo HTML
    Definir o estilo de um elemento HTML, pode ser feito com o styleatributo.

    O HTML styleatributo tem a seguinte sintaxe :

    <tagname style="propriedade:valor;">

    A propriedade é uma propriedade CSS. O valor é um valor CSS.
    -->
    <h1>Este é um titulo</h1>
    <p>Este é um paragrafo</p>

    <!-- Cor do texto -->
    <h1 style="color:blue;">Este é um titulo</h1>
    <p style="color:red;">Este é um paragrafo.</p>

    <!-- Fonte do texto-->
    <h1 style="font-family:verdana;">Este é um titulo</h1>
    <p style="font-family:courier;">Este é um paragrafo.</p>

    <!-- Tamanho do texto -->
    <h1 style="font-size:300%;">Este é um titulo</h1>
    <p style="font-size:160%;">Este é um paragrafo.</p>

    <!-- Alinhamento do texto -->
    <h1 style="text-align:center;">Titulo centralizado</h1>
    <p style="text-align:center;">Paragrafo centralizado.</p>
</body>

</html>
