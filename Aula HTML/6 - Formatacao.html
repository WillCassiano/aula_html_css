<!DOCTYPE html>

<head>
    <title>Formatação</title>
</head>

<body>
    <!--
        Elementos formatação HTML

        HTML também define especiais elementos para a definição de texto com um especial significado .

        HTML usa elementos como <b> e <i> para a formatação de saída, como negrito ou itálico texto.

        elementos de formatação foram projetados para exibir tipos especiais de texto:

        <b> - Texto em negrito
        <strong> - texto Importante
        <i> - O texto em itálico
        <em> - texto enfatizado
        <mark> - texto marcado
        <small> - texto pequeno
        <del> - texto excluído
        <ins> - Texto inserido
        <sub> - Texto Subscrito
        <sup> - texto sobrescrito
    -->

    <p><b>This text is bold</b></p>

    <p>This text <strong>is strong</strong></p>

    <p><i>This text is italic</i></p>

    <p><em>This text is emphasized</em></p>

    <h2>HTML <small>Small</small> Formatting</h2>

    <h2>HTML <mark>Marked</mark> Formatting</h2>

    <p>My favorite color is <del>blue</del> red.</p>

    <p>My favorite <ins>color</ins> is red.</p>

    <p>This is <sub>subscripted</sub> text.</p>

    <p>This is <sup>superscripted</sup> text.</p>

</body>

</html>
