<!DOCTYPE html>
<html>
<head>
<style>
    /* Seletor de universal */
    * {
        font-family: Arial, Helvetica, sans-serif;
    }

    /* Seletor de elementos */
    p{
        text-align: center;
        color: red;
    }

    /* Seletor de IDs */
    #para4{
        color: blue;
    }

    /* Seletor de classes */
    .outro-parag{
        text-align: right;
        color: green;
    }
     
    h1,h2,p{
       font-size:50px;
    }
</style>
</head>
<body>
    <p>Paragrafo 1</p>
    <p>Paragrafo 2</p>
    <p class="outro-parag">Paragrafo 3</p>
    <h1>Trabalhando com seletores</h1>
    <p id="para4">Paragrafo 4</p>
    <p>Paragrafo 5</p>
    <p class="outro-parag">Paragrafo 6</p>
</body>
</html>
